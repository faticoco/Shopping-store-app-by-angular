






<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column" style="min-height: 100vh; background-image: url('assets/image6.png'); background-size: cover; background-position: center; overflow: hidden;">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Shopping Store  &nbsp;&nbsp;&nbsp;  </h3>
         
          <nav class="nav nav-masthead float-md-end">
            <a style="color:white; font-family:Lato;" class="nav-link active" aria-current="page" href="#">Home</a>
            <a style="color:white; font-family:Lato;" routerLink="/products" class="nav-link">Products</a>
            <a style="color:white; font-family:Lato;" routerLink="/cart" class="nav-link" href="#">Cart</a>
            <a style="color:white; font-family:Lato;" routerLink="/login" class="nav-link" href="#">Login</a>
          </nav>
        </div>
      </header>
  
  
      <h1 style="color:rgb(255, 255, 255); font-family:Lato; font-weight:bold; font-size: 70px; text-align: center;">Products</h1>
       

      <br>
      <br>
      <div class="cart-container" style="height: 500px; overflow: auto;">
        <table class="table">
          <thead>
            <tr>
              <th>Order Items</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orders$">
              <td>
                <div *ngFor="let orderItem of order.orderitems">
                  {{ orderItem?.key }}
                </div>
              </td>
      
              <td>
                <div *ngFor="let orderItem of order.orderitems">
                  {{ orderItem?.quantity }}
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
      
      
      
  

  
  
      <footer class="mt-auto text-white-50">
        <p>Visit fatima at  <a href="https://github.com/faticoco" class="text-white">Github</a></p>
      </footer>
    </div>
  
   
  
  </body>
