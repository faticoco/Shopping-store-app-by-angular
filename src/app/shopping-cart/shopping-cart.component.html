<body class="d-flex h-100 text-center text-white bg-dark" >
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column" style="min-height: 100vh; background-image: url('assets/cart.jpg'); background-size: cover; background-position: center;">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Shopping Store</h3>
          <nav class="nav nav-masthead  float-md-end">
            <a style="color:white;  font-family:Lato;" class="nav-link active" aria-current="page" href="#">Home</a>
          <a  style="color:white;  font-family:Lato;"  routerLink="/products"  class="nav-link" >Products</a>
          <a style="color:white;  font-family:Lato;"  routerLink="/cart"  class="nav-link" href="#">Cart</a>
          <a style="color:white;  font-family:Lato;"  routerLink="/login"  class="nav-link" href="#">Login</a>
        

          </nav>
        </div>
      </header>
  
      <br>
      <h1 style="color:white; font-family:Lato; font-weight:bold; font-size: 80px; text-align: center;">Cart</h1>
      <h3>There are {{cartCount}} items in your cart</h3>
      <div class="cart-container">
      
        <table class="table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Quantity</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cartItem of cartItems " >
              <td *ngIf="cartItem.quantity !=0">{{ cartItem.key }}</td>
              <td *ngIf="cartItem.quantity !=0"> 
                <button class="button" (click)="RemovefromCart(cartItem.product)">-</button>
                          &nbsp;&nbsp;
                          {{ cartItem.quantity }}
                          &nbsp;&nbsp;  
                 <button class="button" (click)="AddToCart(cartItem.product)">+</button>
              </td>
              <td *ngIf="cartItem.quantity !=0">{{ cartItem.priceTotal |currency:'USD':true }}</td>
            </tr>
            <tr >
              <th></th>
              <th></th>
             
              <th> {{totalBill |currency:'USD':true }}</th>
            </tr>
          
          </tbody>
        </table>
        <button class="button alert-danger" (click)="clearCart()">Clear Cart</button>
      </div>

    
    <button *ngIf="this.cartCount" routerLink="/checkout" class="button " >Check Out</button>

      <footer class="mt-auto text-white-50">
        <p>Visit fatima at  <a href="https://github.com/faticoco" class="text-white">Github</a></p>
      </footer>
    </div>
  </body>
